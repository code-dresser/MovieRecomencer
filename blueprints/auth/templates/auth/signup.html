{% extends 'base.html'%}
  {% block style%}
  <style>
    #intro {
      background-image: url("https://img.freepik.com/free-vector/red-movie-theater-seats-with-curtains-background_1017-38388.jpg?semt=ais_hybrid");
      height: 100vh;
    }

    /* Height for devices larger than 576px */
    @media (min-width: 992px) {
      #intro {
       margin-top: -88.59px;
      }
    }
    @media (max-width: 992px) {
      .navbar .nav-link  {
      color: black !important;
    }
  }
 
  </style>
{% endblock %}

{% block content %}
<div id="intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <form class="bg-white rounded shadow-5-strong p-5">
              <h3>Sign up now</h3><h6>We're happy you want to join us</h6>
              <hr>
              <!-- Username Input-->
              <div class="form-outline mb-4" data-mdb-input-init>
                <input type="text" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Username</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4" data-mdb-input-init>
                <input type="email" id="form1Example1" class="form-control" />
                <label class="form-label" for="form1Example1">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4" data-mdb-input-init>
                <input type="password" id="form1Example2" class="form-control" />
                <label class="form-label" for="form1Example2">Password</label>
              </div>

            <!-- Password confirm input -->
              <div class="form-outline mb-4" data-mdb-input-init>
                <input type="password" id="form1Example2" class="form-control" />
                <label class="form-label" for="form1Example2"> Confirm Password</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block" data-mdb-ripple-init>Sign in</button>

              <div class="row my-4">
                <div class="col text-center">
                  <!-- Simple link -->
                  <p>You already have an account   <a href="{{url_for('auth.login_page')}}">Login</a> </p>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
