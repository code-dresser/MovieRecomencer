/>
<script src="{{url_for('static',filename='autocomplete.js')}}"></script>
<script>
var title = []
$(document).ready( function() {
    $.get("/titles",function(data) {
        const title_list = data;
        title = data;
        set_autocomplete('movies', 'form_complete', title_list, start_at_letters=2, count_results=3);
    });

    document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault();
    // Perform validation or other operations
    $.post( '/profile/add/movie', $('#myForm').serialize(), function(data) {
        $("#watchlist").html(data);
       }
    );
});

    
})
function watchlist_del(movie_id) {
    $.get("/profile/del/" + movie_id, function(data) {
        $("#watchlist").html(data);
    });
}

function review_del(movie_id) {
    $.get("/profile/del/review/" + movie_id, function(data) {
        $("#reviews").html(data);
    });
}



</script>


</head>
<body>
 <h3> Welcome {{current_user.Username}}</h3>

<form action="{{url_for('public.add_review')}}" method="post" novalidate enctype="multipart/form-data">
 {{ form.csrf_token }}
 {{form.movie_ID(value=12)}} 
 {{form.rating.label}}{{form.rating()}} 
 {{form.review_text.label}}{{form.review_text()}} 
 {{form.submit()}}
</form>
 
 <h2>Your reviews</h2>
<div id="reviews">
    {% include '_reviews.html'%}
</div>

 <h2>Your movies</h2>
 <form class="form-inline" id="myForm">
        <div class="row">
          <div class="col-6 ">
            <input type="text" class="form-control  form-control-lg bg-secondary " name="movie" id="movies" />
            <div class="position-absolute invisible bg-black" style="color:black" id="form_complete"></div>
          </div>
          <div class="col-2">
            <input type="submit" class="form-control  btn btn-primary" id="submitButton" value="Dodaj"/>
          </div>
        </div>
 </form>
 <div id="watchlist">
    {% include '_watchlist.html'%}
 </div>


<a href="{{url_for('auth.logout')}}">Logout</a>
<script
  type="text/javascript"
